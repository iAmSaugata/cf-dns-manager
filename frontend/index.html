<!doctype html><html><head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=1200"/>
<title>CF DNS Manager</title><link rel="icon" href="/favicon.ico">
<style>
:root{--bg:#0b132b;--panel:#111a33;--panel2:#1c2541;--accent:#5bc0be;--accent-dark:#3aa9a7;--accent2:#3a506b;--text:#f3f7fb;--muted:#9fb3c8;--danger:#f15048;--danger-dark:#cc3e36}
html,body,#root{height:100%}*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui;background:var(--bg);color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:12px}
.center-page{min-height:100vh;display:flex;align-items:center;justify-content:center}
.center-full{min-height:100vh;display:flex;align-items:center;justify-content:center}
.header{display:flex;justify-content:center;align-items:center;gap:12px;margin-bottom:14px}
.title{font-weight:800;font-size:19px}
.zone-accent{color:var(--accent)}
.card{background:linear-gradient(180deg,var(--panel),var(--panel2));border-radius:12px;padding:14px;box-shadow:0 10px 20px rgba(0,0,0,.25)}
.muted{color:var(--muted)}.footer{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}
.btn{appearance:none;border:none;color:#062c30;background:linear-gradient(180deg,var(--accent),var(--accent-dark));padding:4px 10px;height:28px;border-radius:10px;font-weight:800;font-size:12px;cursor:pointer;box-shadow:0 5px 0 #1f6f6e,0 10px 18px rgba(0,0,0,.22);transition:transform .06s ease, box-shadow .12s ease}
.btn:hover{transform:scale(1.05);box-shadow:0 7px 0 rgba(31,111,110,.9),0 14px 22px rgba(0,0,0,.3)}
.btn:active{transform:translateY(2px);box-shadow:0 3px 0 rgba(31,111,110,.9),0 8px 14px rgba(0,0,0,.28)}
.btn.secondary{color:var(--text);background:linear-gradient(180deg,var(--accent2),#2a3c57);box-shadow:0 5px 0 #1e2b3e,0 10px 18px rgba(0,0,0,.22)}
.btn.danger{color:#fff;background:linear-gradient(180deg,var(--danger),var(--danger-dark));box-shadow:0 5px 0 #882a26,0 10px 18px rgba(0,0,0,.22)}
.btn.lg{padding:6px 14px;height:32px;font-size:13px}
.login-actions .btn{min-width:96px}
.grid,.row,.inline-form{display:grid;grid-template-columns:34px 86px 1fr 1fr 80px 120px 160px;gap:8px}
.th{color:var(--muted);text-transform:uppercase;font-size:11px;letter-spacing:.08em}
.row{padding:8px 0;border-bottom:1px solid #2b3d66;align-items:center}
.cell-wrap{word-break:break-word;overflow-wrap:anywhere}
.row-actions{display:flex;gap:6px;justify-content:flex-end;align-items:center}
input,select,textarea{background:#0f1b33;border:1px solid #223356;color:var(--text);border-radius:10px;padding:7px;width:100%}
textarea{min-height:42px;resize:vertical}
.tooltip{display:none !important}
.info{display:inline-flex;align-items:center;justify-content:center;width:16px;height:16px;margin-right:6px;border-radius:50%;background:#0f1b33;border:1px solid #4e7da6;font-size:11px;line-height:1}
.tooltip svg,.tooltip i,.tooltip .legacy-info{display:none!important}
.tooltip .tip{visibility:hidden;opacity:0;transition:opacity .12s ease;position:absolute;z-index:3;left:50%;transform:translateX(-50%);bottom:130%;background:#0f1b33;color:var(--text);padding:6px 10px;border-radius:8px;border:1px solid #223356;min-width:220px;max-width:420px}
.tooltip:hover .tip{visibility:visible;opacity:1}
.row.dns{transition:transform .12s ease, box-shadow .15s ease}
.row.dns:hover{transform:scale(1.01);box-shadow:0 6px 16px rgba(0,0,0,.25);border-radius:10px;position:relative;z-index:2}
.zone-list{display:flex;flex-direction:column;gap:10px}
.zone-item{background:#121b32;border:1px solid #223356;border-radius:12px;padding:6px 10px;transition:transform .12s ease, box-shadow .15s ease;max-width:720px;margin:0 auto}
.zone-item:hover{transform:scale(1.01);box-shadow:0 6px 16px rgba(0,0,0,.25)}
.zone-top{display:flex;align-items:center;justify-content:space-between}
.badge{font-size:11px;color:#d6e3f0;background:#20304d;border:1px solid #2c3f66;padding:3px 8px;border-radius:999px}
.zone-actions{display:flex;justify-content:flex-end;margin-top:8px}
.switch{position:relative;width:42px;height:22px;background:#24334f;border-radius:999px;border:1px solid #223356;cursor:pointer;display:inline-block}
.switch .dot{position:absolute;top:2px;left:2px;width:18px;height:18px;border-radius:50%;background:#9fb3c8;transition:left .15s ease}
.switch.on{background:#2b8a86}
.switch.on .dot{left:22px}
</style></head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
