<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF DNS Manager</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root { --bg:#0b132b; --panel:#1c2541; --accent:#5bc0be; --accent2:#3a506b; --text:#f3f7fb; --muted:#9fb3c8; }
      html, body, #root { height:100%; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui; background:var(--bg); color:var(--text); }
      .center { min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { width:100%; max-width:720px; background:var(--panel); border-radius:14px; padding:22px; box-shadow:0 10px 24px rgba(0,0,0,.25); }
      .btn { background:var(--accent); color:#062c30; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; }
      .btn.secondary { background:var(--accent2); color:var(--text) }
      .btn[disabled] { opacity:.6; cursor:wait; }
      .input, select { background:#0f1b33; border:1px solid #223356; color:var(--text); border-radius:10px; padding:12px; width:100%; }
      .muted { color:var(--muted); }
      .header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
      .title { font-size:22px; font-weight:800; }
      .wrap { max-width:1100px; margin:0 auto; padding:20px; }
      .tag { background:#0f1b33; border:1px solid #223356; border-radius:8px; padding:8px 10px; display:flex; justify-content:space-between; align-items:center; }
      .list { display:grid; gap:10px; margin-top:12px; }
      .footer { color:var(--muted); font-size:12px; margin-top:12px; text-align:center; }
      table { width:100%; border-collapse:collapse; }
      th, td { border-bottom:1px solid #2b3d66; padding:10px; text-align:left; }
      th { color:var(--muted); text-transform:uppercase; font-size:12px; letter-spacing:.08em; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
