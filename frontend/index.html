<!doctype html><html><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=1280, initial-scale=1">
<title>CF DNS Manager</title><link rel="icon" href="/favicon.ico">
<style>
:root{--bg:#0b132b;--panel:#111a33;--panel2:#1c2541;--accent:#5bc0be;--accent-dark:#3aa9a7;--accent2:#3a506b;--text:#f3f7fb;--muted:#9fb3c8;--danger:#f15048;--danger-dark:#cc3e36}
html,body,#root{height:100%}*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui;background:var(--bg);color:var(--text)}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center}
.wrap{max-width:1180px;margin:0 auto;padding:18px}
.header{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
.title{font-weight:800;font-size:22px}
.card{background:linear-gradient(180deg,var(--panel),var(--panel2));border-radius:16px;padding:14px;box-shadow:0 14px 28px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.03)}
.muted{color:var(--muted)}.footer{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}

/* Rounded 3D buttons */
.btn{appearance:none;border:none;color:#062c30;background:linear-gradient(180deg,var(--accent),var(--accent-dark));padding:6px 14px;border-radius:14px;font-weight:800;font-size:13px;cursor:pointer;box-shadow:0 6px 0 #1f6f6e,0 14px 26px rgba(0,0,0,.28);transition:transform .06s ease, box-shadow .12s ease}
.btn:hover{transform:scale(1.05);box-shadow:0 9px 0 rgba(31,111,110,.9),0 18px 30px rgba(0,0,0,.35)}
.btn:active{transform:translateY(2px);box-shadow:0 4px 0 rgba(31,111,110,.9),0 10px 18px rgba(0,0,0,.3)}
.btn.secondary{color:var(--text);background:linear-gradient(180deg,var(--accent2),#2a3c57);box-shadow:0 6px 0 #1e2b3e,0 14px 26px rgba(0,0,0,.28)}
.btn.danger{color:#fff;background:linear-gradient(180deg,var(--danger),var(--danger-dark));box-shadow:0 6px 0 #882a26,0 14px 26px rgba(0,0,0,.28)}
.login-actions .btn{min-width:100px}

/* Grids */
.grid,.row,.inline-form{display:grid;grid-template-columns:34px 100px 1fr 1fr 90px 100px 170px;gap:10px}
.th{color:var(--muted);text-transform:uppercase;font-size:12px;letter-spacing:.08em}
.row{padding:10px 0;border-bottom:1px solid #2b3d66;align-items:center}
.cell-wrap{word-break:break-word;overflow-wrap:anywhere}
.row-actions{display:flex;gap:8px;justify-content:flex-end;align-items:center}

/* Inputs */
input,select,textarea{background:#0f1b33;border:1px solid #223356;color:var(--text);border-radius:10px;padding:8px;width:100%}
textarea{min-height:44px;resize:vertical}

/* Toolbars */
.toolbar{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:8px;flex-wrap:wrap}
.toolbar-line{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:8px;flex-wrap:nowrap}
.toolbar-left{display:flex;gap:10px;align-items:center;flex-wrap:nowrap}
.toolbar-right{display:flex;gap:10px;align-items:center}
.login-actions{display:flex;gap:10px;justify-content:flex-end}

/* Info icon & tooltip */
.info{display:inline-flex;width:18px;height:18px;align-items:center;justify-content:center;margin-right:6px;border-radius:50%;background:#0f1b33;border:1px solid #4e7da6;font-size:12px;line-height:1}
.tooltip{position:relative;display:inline-block}
.tooltip .tip{visibility:hidden;opacity:0;transition:opacity .12s ease;position:absolute;z-index:3;left:50%;transform:translateX(-50%);bottom:130%;background:#0f1b33;color:var(--text);padding:8px 10px;border-radius:8px;border:1px solid #223356;min-width:220px;max-width:420px;white-space:normal;margin-left:4px}
.tooltip:hover .tip{visibility:visible;opacity:1}

/* Modal */
.modal-mask{position:fixed;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:50}
.modal{background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid #223356;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.4);width:min(720px,92vw);padding:18px}
.modal h3{margin:0 0 8px 0}
.modal .actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}
.details{background:#0f1b33;border:1px solid #223356;border-radius:12px;padding:10px;font-size:14px}
.details .row{display:grid;grid-template-columns:130px 1fr;gap:8px;border:0;padding:4px 0}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#0f1b33;border:1px solid #223356;color:var(--muted);font-size:12px}

/* Zone cards */
.zone-card{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:14px 18px;margin:10px 0;background:#1a2130;border-radius:12px;transition:transform .15s ease, box-shadow .15s ease;width:auto;max-width:100%}
.zone-card:hover{transform:scale(1.02);box-shadow:0 4px 18px rgba(0,0,0,0.35)}
.zone-header{display:flex;justify-content:space-between;width:100%;margin-bottom:10px;gap:10px;flex-wrap:wrap}
.zone-open{margin-top:6px}

/* DNS row hover effect */
.row.dns{transition:transform .12s ease, box-shadow .15s ease}
.row.dns:hover{transform:scale(1.01);box-shadow:0 6px 16px rgba(0,0,0,.25);border-radius:10px;position:relative;z-index:2}

  body{min-width:1024px}
</style>
</head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
