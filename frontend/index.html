<!doctype html><html><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CF DNS Manager</title><link rel="icon" href="/favicon.ico">
<style>
:root{--bg:#0b132b;--panel:#1c2541;--accent:#5bc0be;--accent2:#3a506b;--text:#f3f7fb;--muted:#9fb3c8;--danger:#e76f51;}
html,body,#root{height:100%}*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui;background:var(--bg);color:var(--text)}
.wrap{max-width:1100px;margin:0 auto;padding:18px}
.header{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
.title{font-weight:800;font-size:22px}
.btn{background:var(--accent);color:#062c30;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
.btn.secondary{background:var(--accent2);color:var(--text)}.btn.danger{background:var(--danger);color:#fff}.btn[disabled]{opacity:.6;cursor:wait}
.card{background:var(--panel);border-radius:14px;padding:14px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
.muted{color:var(--muted)}.footer{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}
.grid,.row,.inline-form{display:grid;grid-template-columns:110px 1fr 1fr 90px 100px 140px;gap:10px}
.th{color:var(--muted);text-transform:uppercase;font-size:12px;letter-spacing:.08em}
.row{padding:10px 0;border-bottom:1px solid #2b3d66;align-items:center}
.cell-wrap{word-break:break-word;white-space:normal;overflow-wrap:anywhere}
input,select,textarea{background:#0f1b33;border:1px solid #223356;color:var(--text);border-radius:10px;padding:8px;width:100%}
textarea{min-height:44px;resize:vertical}
.row-actions{display:flex;gap:8px;justify-content:flex-end}
</style>
</head><body><div id="root"></div><script type="module" src="/src/main.jsx"></script></body></html>
