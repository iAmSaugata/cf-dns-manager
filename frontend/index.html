<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF DNS Manager</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root {
        --bg:#0b132b; --panel:#1c2541; --accent:#5bc0be; --accent2:#3a506b;
        --text:#f3f7fb; --muted:#9fb3c8; --danger:#e76f51; --ok:#2a9d8f;
      }
      body { margin:0; font-family: ui-sans-serif, system-ui; background:var(--bg); color:var(--text); }
      .wrap { max-width:1100px; margin:0 auto; padding:20px; }
      .card { background:var(--panel); border-radius:14px; padding:18px; box-shadow:0 10px 24px rgba(0,0,0,.25); }
      .btn { background:var(--accent); color:#062c30; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; }
      .btn[disabled] { opacity:.6; cursor:wait; }
      .btn.secondary { background:var(--accent2); color:var(--text) }
      .btn.danger { background:var(--danger); color:white }
      .input, select { background:#0f1b33; border:1px solid #223356; color:var(--text); border-radius:10px; padding:10px; width:100%; }
      .row { display:flex; gap:10px; }
      .row > * { flex:1 }
      table { width:100%; border-collapse:collapse; }
      th, td { border-bottom:1px solid #2b3d66; padding:10px; text-align:left; }
      th { color:var(--muted); text-transform:uppercase; font-size:12px; letter-spacing:.08em; }
      .pill { padding:4px 8px; border-radius:999px; font-size:12px; }
      .pill.ok { background:#0d3b3b; color:#94e2dd; }
      .pill.no { background:#472b2b; color:#f4b1a7; }
      .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px }
      .title { font-size:20px; font-weight:800; }
      .muted { color:var(--muted) }
      .grid { display:grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto; gap:8px; align-items:center; }
      .tag { background:#0f1b33; border:1px solid #223356; border-radius:8px; padding:6px 8px; }
      .footer { color:var(--muted); font-size:12px; margin-top:12px; text-align:center; }
      a { color: var(--accent); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
